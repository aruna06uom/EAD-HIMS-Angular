<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<div class="container">
    <div class="jumbotron">
<h3>Employees</h3>
<hr>
<div >
    <div style="text-align:right">
      <button (click)="captureScreen();">PRINT PDF</button>
    </div>
  </div> 
<div  class="form-horizontal" >
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Hello, World!</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
    </div>
  </ng-template> 
<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-striped table-bordered table-hover" name="contentToConvert" id="contentToConvert" matSort (matSortChange)="sortData($event)">
      <thead class="thead-dark">
        <tr>
          <th mat-sort-header="firstName"> Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Designation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.emailId}}</td>
          <td>{{employee.position}}</td>
          <td>
            <div class="btn-group">
                <button type="button" class="btn btn-success btn-sm" (click)="open(content)">View  </button>
                <button type="button" class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id)">Delete</button>
                <button type="button" class="btn btn-info btn-sm" (click)="btnClick();">Edit  </button>
              </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</div>
