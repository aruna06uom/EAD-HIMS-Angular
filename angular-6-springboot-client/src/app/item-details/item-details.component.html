<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<div class="container">
<div [hidden]="submitted" class="jumbotron">
    <h3>Add New Item</h3>
    <hr>
  <form (ngSubmit)="onSubmit()" >

      <div class="form-group row">
          <label for="staticEmail" class="offset-sm-1 col-sm-3 col-form-label">Item Id</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="20191234" id="itemId" required [(ngModel)]="itemDetails.itemId">
          </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="offset-sm-1 col-sm-3 col-form-label">Item name</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="itemname" required [(ngModel)]="itemDetails.name" name="itemname">
            </div>
          </div>

          <div class="form-group row">
              <label for="staticEmail" class="offset-sm-1 col-sm-3 col-form-label">Expire Date</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="expireDate" placeholder="YYYY/DD/MM" required [(ngModel)]="itemDetails.expireDate" name="expireDate">
              </div>
            </div>

          <div class="form-group row" >
              <label for="Category" class="offset-sm-1 col-sm-3 col-form-label">Category</label>
              <select name="Category" id="Category"  class="form-control col-sm-7" required [(ngModel)]="itemDetails.category">
                  <option value="equipment">Equipment</option>
                  <option value="drugs">Drugs</option>
                </select>
            </div> 

            <div class="form-group row">
                <label for="branch" class="offset-sm-1 col-sm-3 col-form-label">Branch</label>
                <select class="form-control col-sm-7" name="branch" id="Category" required [(ngModel)]="itemDetails.branch">
                    <option value="singapore">Hougang</option>
                    <option value="sriLanka">Serangoon</option>
                    <option value="littleIndia">Little India</option>
                    <option value="kovan">Kovan</option>
                    <option value="clementi">Clementi</option>
                </select>
              </div>

              <button type="submit" class="btn btn-success pull-right">Submit</button>     
  </form>
</div>
  <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
     <button class="btn btn-success" (click)="newEmployee()">Add</button>
    </div>
