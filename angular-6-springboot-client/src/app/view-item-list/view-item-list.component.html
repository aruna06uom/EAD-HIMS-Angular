<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<div class="container">
    <div [hidden]="submitted" class="jumbotron">
        <h3>View Item Details</h3>
        <hr>
        <div>
            <div style="text-align:right">
              <button >PRINT PDF</button>
            </div>
          </div> 
<div class="panel panel-default">
    <div class="panel-body">
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Item Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Expire Date</th>
            <th>Branch</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let itemDetails of itemDetailsList | async">
            <td>{{itemDetails.itemId}}</td>
            <td>{{itemDetails.name}}</td>
            <td>{{itemDetails.category}}</td>
            <td>{{itemDetails.expireDate}}</td>
            <td>{{itemDetails.branch}}</td>
            <td>{{itemDetails.status}}</td>
            <td>
                <div class="btn-group">
              <button type="button" class="btn btn-success btn-sm" (click)="deleteEmployee(itemDetails.itemId)">View  </button>
              <button type="button" class="btn btn-danger btn-sm" (click)="deleteEmployee(itemDetails.itemId)">Delete</button>
              <button type="button" class="btn btn-info btn-sm" (click)="btnClick();">Edit  </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
  </div>
