<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <div class="container">
        <div class="jumbotron">
    <h3>Add New User</h3>
    <hr>
    <div [hidden]="submitted" class="form-horizontal" >
  <form (ngSubmit)="onSubmit()" >
    <div class="form-group row">
      <label for="name" class="offset-sm-1 col-sm-3 col-form-label">First Name</label>
      <input type="text" class="form-control col-sm-7" id="firstName" required [(ngModel)]="employee.firstName" placeholder="Aruna" name="firstName">
    </div>

    <div class="form-group row">
      <label for="name" class="offset-sm-1 col-sm-3 col-form-label">Last Name</label>
      <input type="text" class="form-control col-sm-7" id="lastName" required [(ngModel)]="employee.lastName" placeholder="Jayasena" name="lastName">
    </div>

    <div class="form-group row">
      <label for="name" class="offset-sm-1 col-sm-3 col-form-label">Email <Address></Address></label>
      <input type="text" class="form-control col-sm-7" id="emailId" required [(ngModel)]="employee.emailId" placeholder="aruna06uom@gmail.com" name="emailId">
    </div>

    <div class="form-group row">
        <label for="position" class="offset-sm-1 col-sm-3 col-form-label">Designation</label>
        <select class="form-control col-sm-7" name="position" id="position" required [(ngModel)]="employee.position">
            <option value="Doctor">Doctor</option>
            <option value="Nurse">Nurse</option>
            <option value="Greade-A">Greade-A</option>
            <option value="Greade-B">Greade-B</option>
            <option value="Greade-C">Greade-C</option>
        </select>
      </div>

    <button type="submit" class="btn btn-success pull-right">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
 <button class="btn btn-success" (click)="newEmployee()">Add</button>
</div>
